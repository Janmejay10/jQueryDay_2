<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="utf-8">  
  <title>prepend demo</title>  
  <style>  
  p {  
    background: lightpink;  
  }  
  </style>  
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>  
</head>  
<body>  
 <p>Good morning to all</p>  
<p>Have a nice day!</p>  
 <script>  
$( "p" ).prepend( "<b>Hello </b>" );  
</script>  
 </body>  
</html>
