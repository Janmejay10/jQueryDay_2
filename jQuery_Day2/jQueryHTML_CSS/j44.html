<!DOCTYPE html>  
<html>  
<head>  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>  
<script>  
$(document).ready(function(){  
    $("button").click(function(){  
        $("p").clone().appendTo("body");  
    });  
});  
</script>  
</head>  
<body>  
<p><b> 1234567890.</b></p>  
<p><b>qwertyui.</b></p>  
<button>Click here, to clone all p elements.</button>  
</body>  
</html>
