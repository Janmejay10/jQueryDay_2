<!DOCTYPE html>  
<html>  
<head>  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>  
<script>  
$(document).ready(function(){  
    $("button").click(function(){  
        $("div").empty();  
    });  
});  
</script>  
</head>  
<body>  
<div style="height:150px;background-color:yellow">  

<b>Sometimes to know the opponent's game,<br/>
you have to call all the bets on the table.<br/></b>
<p><b>This is written inside the div.</b></p>  
</div>  
<p>oops! i was out of div.</p>  
<button>Execute empty() method to remove the content of div element.</button>  
</body>  
</html>
