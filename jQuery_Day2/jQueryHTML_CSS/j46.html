<!DOCTYPE html>  
<html>  
<head>  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>  
<script>  
$(document).ready(function(){  
    $("button").click(function(){  
        $("p").remove();  
    });  
});  
</script>  
</head>  
<body>  
<p>Janmejay</p>  
<p><b>Singh Bharadwaj</b></p>  
<button>click here to remove</button>  
</body>  
</html>
