<!DOCTYPE html>  
<html>  
<head>  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>  
<script>  
$(document).ready(function(){  
  $("button").click(function(){  
    $("p").detach();  
  });  
});  
</script>  
</head>  
<body>  
<p>Hello Guys!</p>  
<p>this is my world</p>  
<button>Click here to detach all p elements</button>  
</body>  
</html>
